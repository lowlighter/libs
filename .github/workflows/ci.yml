name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
      - id: packages
        shell: bash
        run: |
          PACKAGES_LIST=$(find . -mindepth 2 -maxdepth 2 -type f -name deno.jsonc -exec bash -c 'basename $(dirname {})' \;)
          PACKAGES_LIST_JSON=$(echo $PACKAGES_LIST | jq --raw-input --compact-output --slurp 'split("\n")[:-1]')
          echo="packages=$PACKAGES_LIST_JSON" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.setup.outputs.packages)}}
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.x
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: deno task ${{ matrix.package }}:ci

  tag:
    runs-on: ubuntu-latest
    needs:
      - setup
      # - test
    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.setup.outputs.packages)}}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: calculate_next_version
        uses: ldelarue/git-next-tag@v0
        with:
          tag-prefix: ${{ matrix.package }}-
          scope: ${{ matrix.package }}
      # - run: |
      #     if [ ! -z "${{ steps.calculate_next_version.outputs.tag }}" ]; then


      #       echo "Next tag: ${{ steps.calculate_next_version.outputs.tag }}"
      #       echo "::set-output name=tag::${{ steps.calculate_next_version.outputs.tag }}"
      #     else
      #       echo ""
      #     fi

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - setup
      - test
      - tag
    permissions:
      id-token: write
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.setup.outputs.packages)}}
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
      - run: deno task ${{ matrix.package }}:publish

