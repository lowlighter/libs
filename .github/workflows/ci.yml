name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - bundle
          - crypto
          - diff
          - logger
          # - orm
          - qrcode
          - reactive
          - testing
          - typing
          - xml
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.x
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: deno task ${{ matrix.package }}:ci

  get-new-tag:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - bundle
          - crypto
          - diff
          - logger
          # - orm
          - qrcode
          - reactive
          - testing
          - typing
          - xml
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: calculate_next_version
        uses: ldelarue/git-next-tag@v0
        with:
          tag-prefix: "${{ matrix.package }}-"
      - run: echo "::notice::Generated tag is '${{ steps.calculate_next_version.outputs.tag }}'"

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      id-token: write
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        package:
          - bundle
          - crypto
          - diff
          - logger
          # - orm
          - qrcode
          - reactive
          - testing
          - typing
          - xml
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
      - run: deno task ${{ matrix.package }}:publish

